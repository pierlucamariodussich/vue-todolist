<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- site information for SEO -->
    <title>TO DO LIST</title> <!-- titolo pagina-->

    <meta name="description" content="to do list "> <!-- descrizione SEO-->
    <meta name="keywords" content=" to do list, boolean"> <!-- parole chiave-->
    <meta name="author" content=" Pier Luca Mario Dussich">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- collegamenti al CSS  -->

    <!-- BOOSTRAP 4.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FONT AWESOME 4.0 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- collegamenti al JS -->

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- JS -->
    <script src="js/function.js" charset="utf-8"></script>

  </head>
  <body>
    <div id="root" class="">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center align-items-center ">
              <img src="img/logo.png" alt="logo">
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center align-items-center">
            <input type="text" name="text" placeholder="Cosa devi fare?" value="" v-model='textInput'>
            <button @click='inputInArray' type="button" name="button"> Aggiungi </button>
          </div>
          <div class="container">
            <div class="row ">
              <div class="col box d-flex justify-content-center align-items-center ">
                <ul>
                  <h2>{{message}}</h2>
                  <li
                   :class='{myActive:active[index]}'
                   class="input_list"
                   v-for='(el,index) in inputToDo'
                   v-model='index'
                   @click='activate(index)'
                   >
                    <h3> {{el}}</h3>
                    <button @click.stop='removeInput(index)' type="button" name="button"> X </button>
                  </li>
                </ul>
              </div>
          </div>

          </div>
      </div>

    </div>
  <!-- JS -->
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
